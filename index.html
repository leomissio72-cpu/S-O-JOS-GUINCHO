<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SÃO JOSÉ GUINCHO</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f8f9fa; 
      display: flex;
      flex-direction: column;
      align-items: center; 
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    form { 
      background: white; 
      padding: 30px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    label { 
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button { 
      display: block;
      width: 100%; 
      padding: 10px; 
      margin-top: 5px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      box-sizing: border-box;
    }

    h2 { 
      text-align: center; 
      color: #000; 
      margin-bottom: 20px; 
    }

    button { 
      background: #007bff; 
      color: white; 
      border: none; 
      cursor: pointer; 
      margin-top: 25px;
    }

    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <form id="form">
    <h2>SÃO JOSÉ GUINCHO </h2>

    <label>Nome do Destino:</label>
    <input type="text" name="Nome do Destino" required>

    <label>Nome do Cliente:</label>
    <input type="text" name="Nome do Cliente" required>

    <label>KM RODADO:</label>
    <input type="number" name="cpfPaciente" required>

    <label>Gasto em combustível:</label>
    <input type="number" name="Gasto em combustível" required>

    <label>Valor Cobrado:</label>
    <input type="text" name="Valor Cobrado" required>
    
 <label>Guinchada:</label>
    <select name="Tipo de Guichada" required>
      <option value="">Selecione</option>
      <option>Carro</option>
      <option>Moto</option>
      <option>Máquina</option>
    </select>
 

    <button type="submit">Enviar</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyIgkjaCiD6iuCHN1EAlXfMxu0uzP5pbLZZHNveY0v6twX-d3319NN5VRZiq4tb6LGn/exec";
    const form = document.getElementById("form");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append("dataEnvio", new Date().toLocaleString("pt-BR"));

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          alert("✅ Enviado com sucesso!");
          form.reset();
        })
        .catch(() => alert("❌ Erro ao enviar! Verifique a planilha e o script."));
    });
  </script>
</body>
</html>
