<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S√ÉO JOS√â GUINCHO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #parcelasContainer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="form">
      <h2>S√ÉO JOS√â GUINCHO</h2>

      <label>Nome do Destinoüìç:</label>
      <input type="text" name="nomeDestino" required>

      <label>Nome do Cliente:</label>
      <input type="text" name="nomeCliente" required>

      <label>KM RODADOüõ£Ô∏è:</label>
      <input type="number" name="kmRodado" required>

      <label>Gastos:</label>
      <input type="number" name="gastos" step="0.01" required>

      <label>Valor Cobrado ü§ë:</label>
      <input type="number" name="valorCobrado" step="0.01" required>

      <label>M√©todo de Pagamentoü´∞:</label>
      <select name="metodoPagamento" id="metodoPagamento" required>
        <option value="">Selecione</option>
        <option value="Pix">Pix</option>
        <option value="D√©bito">D√©bito</option>
        <option value="Cr√©dito">Cr√©dito</option>
      </select>

      <div id="parcelasContainer">
        <label>Quantidade de Parcelas:</label>
        <select name="parcelas" id="parcelas">
          <option value="">Selecione</option>
          <option value="1x">1x</option>
          <option value="2x">2x</option>
          <option value="3x">3x</option>
          <option value="4x">4x</option>
          <option value="5x">5x</option>
          <option value="6x">6x</option>
          <option value="7x">7x</option>
          <option value="8x">8x</option>
          <option value="9x">9x</option>
          <option value="10x">10x</option>
          <option value="11x">11x</option>
          <option value="12x">12x</option>
        </select>
      </div>

      <label>Guinchadaüõª:</label>
      <select name="guinchada" required>
        <option value="">Selecione</option>
        <option>Carro</option>
        <option>Moto</option>
        <option>M√°quina</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwfjjco1rk3edusTV8NvcoCp-ljSL9YPli8ACPq9EoqlXaDiS4hxVE1Cko42KEV9Qe6vw/exec";
    const form = document.getElementById("form");
    const metodoPagamento = document.getElementById("metodoPagamento");
    const parcelasContainer = document.getElementById("parcelasContainer");
    const parcelas = document.getElementById("parcelas");

    metodoPagamento.addEventListener("change", () => {
      if (metodoPagamento.value === "Cr√©dito") {
        parcelasContainer.style.display = "block";
        parcelas.required = true;
      } else {
        parcelasContainer.style.display = "none";
        parcelas.value = "";
        parcelas.required = false;
      }
    });

    let enviado = false;

    form.addEventListener("submit", e => {
      e.preventDefault();
      if (enviado) return;
      enviado = true;

      const formData = new FormData(form);
      formData.append("dataEnvio", new Date().toLocaleString("pt-BR"));

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          alert("‚úÖ Enviado com sucesso!");
          form.reset();
          parcelasContainer.style.display = "none";
          enviado = false;
        })
        .catch(() => {
          alert("‚ùå Erro ao enviar! Verifique a planilha e o script.");
          enviado = false;
        });
    });
  </script>
</body>
</html>
