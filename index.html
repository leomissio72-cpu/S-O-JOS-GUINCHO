<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S√ÉO JOS√â GUINCHO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 25px;
    }

    button:hover { background: #0056b3; }

    #respostas {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #respostas h3 {
      margin-bottom: 15px;
      color: #333;
    }

    #lista-respostas li {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <form id="form">
    <h2>S√ÉO JOS√â GUINCHO</h2>

    <label>Nome do Destino:</label>
    <input type="text" name="Nome do Destino" required>

    <label>Nome do Cliente:</label>
    <input type="text" name="Nome do Cliente" required>

    <label>KM RODADO:</label>
    <input type="number" name="cpfPaciente" required>

    <label>Gasto em combust√≠vel:</label>
    <input type="number" name="Gasto em combust√≠vel" required>

    <label>Valor Cobrado:</label>
    <input type="number" name="Valor Cobrado" required>

    <label>Guinchada:</label>
    <select name="Tipo de Guichada" required>
      <option value="">Selecione</option>
      <option>Carro</option>
      <option>Moto</option>
      <option>M√°quina</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <div id="respostas">
    <h3>√öltimas respostas registradas:</h3>
    <ul id="lista-respostas"></ul>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzY8egDK36fExmJ-6QdnMMa55lbRBuFPMoj4AJMMKLA-M3dbvC6Ai0BoxNquGn4vBYfNg/exec";
    const form = document.getElementById("form");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append("dataEnvio", new Date().toLocaleString("pt-BR"));

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          alert("‚úÖ Enviado com sucesso!");
          form.reset();
          carregarRespostas(); // atualiza ap√≥s envio
        })
        .catch(() => alert("‚ùå Erro ao enviar! Verifique a planilha e o script."));
    });

    function carregarRespostas() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          const lista = document.getElementById("lista-respostas");
          lista.innerHTML = "";

          data.slice(-5).reverse().forEach(item => {
            const li = document.createElement("li");
            li.textContent = `üßç Cliente: ${item["Nome do Cliente"]} | üìç Destino: ${item["Nome do Destino"]} | üí∞ Valor: R$${item["Valor Cobrado"]} | üöó Tipo: ${item["Tipo de Guichada"]} | üìÖ Data: ${item["dataEnvio"]}`;
            lista.appendChild(li);
          });
        })
        .catch(() => {
          document.getElementById("lista-respostas").innerHTML = "<li>Erro ao carregar respostas.</li>";
        });
    }

    window.onload = carregarRespostas;
  </script>
</body>
</html>
