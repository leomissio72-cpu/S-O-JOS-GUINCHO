<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SÃO JOSÉ GUINCHO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 25px;
    }

    button:hover { background: #0056b3; }

    #parcelasContainer {
      display: none;
    }
  </style>
</head>
<body>
  <form id="form">
    <h2>SÃO JOSÉ GUINCHO</h2>

    <label>Nome do Destino:</label>
    <input type="text" name="Nome do destino" required>

    <label>Nome do Cliente:</label>
    <input type="text" name="Nome do Cliente" required>

    <label>KM RODADO:</label>
    <input type="number" name="KM RODADO" required>

    <label>Gasto em combustível:</label>
    <input type="number" name="Gasto em comb" required>

    <label>Valor Cobrado:</label>
    <input type="number" name="Valor Cobrado" required>

    <label>Método de Pagamento:</label>
    <select name="Método de Pagamento" id="metodoPagamento" required>
      <option value="">Selecione</option>
      <option value="Pix">Pix</option>
      <option value="Débito">Débito</option>
      <option value="Crédito">Crédito</option>
    </select>

    <div id="parcelasContainer">
      <label>Quantidade de Parcelas:</label>
      <select name="Método de Paga Vezes" id="parcelas">
        <option value="">Selecione</option>
        <option value="1x">1x</option>
        <option value="2x">2x</option>
        <option value="3x">3x</option>
        <option value="4x">4x</option>
        <option value="5x">5x</option>
        <option value="6x">6x</option>
        <option value="7x">7x</option>
        <option value="8x">8x</option>
        <option value="9x">9x</option>
        <option value="10x">10x</option>
        <option value="11x">11x</option>
        <option value="12x">12x</option>
      </select>
    </div>

    <label>Guinchada:</label>
    <select name="Guinchada" required>
      <option value="">Selecione</option>
      <option>Carro</option>
      <option>Moto</option>
      <option>Máquina</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzSsLd5S_jhrD39b-1YMRutKjcPkiOBTNJIEYYCYJ2EzmUZRFPsUzRd107tc9ftCYdxdQ/exec";
    const form = document.getElementById("form");
    const metodoPagamento = document.getElementById("metodoPagamento");
    const parcelasContainer = document.getElementById("parcelasContainer");
    const parcelas = document.getElementById("parcelas");

    metodoPagamento.addEventListener("change", () => {
      if (metodoPagamento.value === "Crédito") {
        parcelasContainer.style.display = "block";
        parcelas.required = true;
      } else {
        parcelasContainer.style.display = "none";
        parcelas.value = "";
        parcelas.required = false;
      }
    });

    let enviado = false;

    form.addEventListener("submit", e => {
      e.preventDefault();
      if (enviado) return;
      enviado = true;

      const formData = new FormData(form);
      formData.append("dataEnvio", new Date().toLocaleString("pt-BR"));

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          alert("✅ Enviado com sucesso!");
          form.reset();
          parcelasContainer.style.display = "none";
          enviado = false;
        })
        .catch(() => {
          alert("❌ Erro ao enviar! Verifique a planilha e o script.");
          enviado = false;
        });
    });
  </script>
</body>
</html>
